<div class="container" align="center">
  <form class="" [formGroup] = "signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username:
        <input type="text" name="userName"  class="form-control" value="" formControlName="userName">
      </label>
    </div>


    <div class="form-group">
      <label for="password">Password:
        <input type="password" name="password" value=""  class="form-control" formControlName="password">
      </label>
    </div>

    <button type="submit"  class = "btn btn-submit" name="button">Login</button>
  </form>
</div>

<div class="container"  *ngIf = "displayError">
  <p style="text-align:center; color: red">Invalid username or password</p>
</div>
